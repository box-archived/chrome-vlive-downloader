<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="streamDownload.css">
    <meta charset="UTF-8">
    <title>다운로드</title>
</head>
<body>
<div class="content py-5 text-center animate">
    <img src="icon128.png" class="mb-4" alt="VLIVE Downloader"/>
    <h4 id="nowText" class="font-weight-bold mb-5">다운로드 중</h4>
    <div id="downloadDisplay" class="animate" style="overflow: hidden">
        <p id="filenameDisplay" class="mb-1">파일명</p>
        <div class="progress mt-2 mx-4" style="height: 20px;">
            <div id="progressItem" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <small id="statusPercent" class="text-muted">0%</small>
    </div>
        <p class="mb-1"><small id="subText" class="font-weight-bold" style="color:var(--primary)">다운로드가 완료될 때 까지 이 창을 닫지 마세요</small></p>
</div>
<div id="result"></div>
<script src="streamDownload.js"></script>
</body>
</html>
